<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
        <section id="search-and-history-container">
            <div id="search-container">
                <form id="submit-form">
                <label><h2>Search for a City:</h2></label>
                <input type="text" placeholder="San Diego" autofocus id="search-text">
                <input type="submit" value="Search" id="submit-btn">
                </form>
            </div>
            <div id="search-history">
            </div>
        </section>
        <section id='display-container'>
            <div id="current-city-container">
                <div id="h2-container">
                <h2 id="current-city">No city selected </h2>
                </div>
                <p id="temp">Temp: </p>
                <p id="wind">Wind: </p>
                <p id="humidity">Humidity: </p>
            </div>
            <div id="forecast">
                <h3>5-Day Forecast:</h3>
                <container id="five-day-container">
                </container>
            </div>
        </section>
  </main>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
